<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Name Form</title>
</head>
<body>
    <h1>What's your name?</h1>
    <form method="POST">
        <input type="text" id="tt" placeholder="Enter Name">
        <input type="checkbox" checked>
        <button onclick="submitForm()">Submit now</button>
    </form>
    <p id="demo"></p>

    <script>
        function submitForm() {
            var userName = document.getElementById("tt").value;
            document.getElementById("demo").innerHTML = "Hello, " + userName + "!";
            // You can save 'userName' to your server or perform any other action here.
        }
    </script>
</body>
</html>
