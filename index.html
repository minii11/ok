<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Name Form</title>
</head>
<body>
    <h1>Enter Your Name</h1>
    <form id="nameForm">
        <label for="nameField">Your Name:</label>
        <input type="text" id="nameField" maxlength="25">
        <button type="button" onclick="storeAndDisplay()">Submit</button>
    </form>
    <p id="result"></p>

    <script>
        function storeAndDisplay() {
            const nameField = document.getElementById('nameField').value;
            const result = document.getElementById('result');

            if (nameField.length < 3) {
                result.textContent = 'Username must contain at least 3 characters';
            } else {
                // Store the name (you can use localStorage or a server-side solution)
                // For demonstration purposes, we'll just display it here:
                result.textContent = 'Your username is: ' + nameField;
            }
        }
    </script>
</body>
</html>
